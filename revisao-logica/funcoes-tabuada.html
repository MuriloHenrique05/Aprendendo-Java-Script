<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>funcoes - tabuada</h1>
    
    <button onclick="mostrar()">Mostrar Tabuada</button>
    <button onclick="limpar()">Limpar tabuada</button>
    <div id="output"></div>
    
    <script>
        
        const output = document.getElementById("output")
        
        function mostrar()
        {
        // output.innerHTML = (output);
        let num = parseInt(window.prompt("Digite um numero"));
        let msg = "";
            if(!isNaN(num)){
                for(let n1 = 0; n1 <= 1000; n1 ++){
                msg += (`${num} x ${n1} = ${num * n1} <br>`)
       
             }
            }else{
                msg = ("Você não está digitando um numero")
            }
            output.innerHTML = msg
         }

         function limpar(){
            output.innerHTML = "";
         }
    </script>
</body>
</html>
