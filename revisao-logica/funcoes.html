<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Funções</h1>
    <script>

        //declaracao de funcao
        function ola(){
            document.write("Ola Mundo")
        }
        ola()

        // expressao de funcao

        const ola2 = function(){
            console.log("Olá mundo de function expression")
        }
        ola2()
    
        // arrow functions

        const ola3 = ()=> {
            console.log("Olá mundo de arrow funcitions")
        }
        ola3()

        // retorno de valores

        function DiaSem(){
            return new Date().getDay()
        }
        console.log(DiaSem());


        function somar(n1 = 0, n2 = 0){
         // let _n1 = n1 || 0
         // let _n2 = n2 || 0
        return n1 + n2
        }

        let soma = somar(3, 5, 8)
        console.log(soma)

        console.log(somar(10))
        console.log(somar(0))



    </script>
</body>
</html>
